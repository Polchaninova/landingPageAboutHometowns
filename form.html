    <title>Tour Form</title>

  <body style="height: 100%">
    <div class="box">
      <ul class="nav justify-content-center">
        <li>
          <img
            src="./image/logo.png"
            alt="logo"
            width="40px"
            href="./header.html"

        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="./header.html"
            >Main Kharkiv</a

        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/guides.html">Guides</a>
        </li>
      </ul>
      <hr />
      <div class="modal-block">
        <form id="mars-once" class="form-box rounded">
          <h3>Enter your dataðŸ‘‡</h3>
          <label class="text-name w-100 text-center pt-2">
            Your name <br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Ion Mask"
              required
              autofocus
              class="w-100 ps-3 p-2 rounded border border-dark"
            />
          </label>
          <label class="text-name w-100 text-center pt-4">
            Namber phone <br />
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder="380985555232"
              class="w-100 ps-3 p-2 rounded border border-dark"
            />
          </label>

          <label class="text-name w-100 text-center pt-4">
            Email <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="elon@gmail.com"
              required
              class="w-100 ps-3 p-2 rounded border border-dark"
            />
          </label>

          <label class="text-name w-100 text-center pt-4">
            Age<br />
            <input
              type="number"
              name="age"
              required
              min="18"
              max="99"
              class="w-100 ps-3 p-2 rounded border border-dark"
            />
          </label>

          <button class="btn btn-primary form-btn" type="submit">Submit</button>
        </form>
      </div>

      <h2 class="after-submit rounded" id="after-submit" hidden>
        Thank you <span></span> for your application â˜º <br />
        Our manager will call you back within two hours to clarify the booking
        details!
      </h2>
    </div>
